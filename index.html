<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Kumbh+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Card Component</title>
</head>

<body class="background">
  <div class="card-item">
    <section class="card">
      <div class="card-info">
        <p class="text">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
        <div class="image-container">
          <img class="image" src="images/image-victor.jpg" alt="Pp">
        </div>
        <div class="line-hr">
          <hr class="line">
          <section class="section">
            <div class="follow">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="like">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="photo">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omer Faruk Sahan</a>.
  </div>
</body>

</html>
